<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Strength Backround</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="background" id="background"></div>
  <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-2xl">Image Password Strength to see the effect</h1>
    <p class="text-sm text-gray-700">Change the password to see the effect</p>
    <form action="">
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input
          type="text"
          name=""
          id="email"
          class="border block w-full p-2 mt-2 rounded"
          placeholder="Enter Email"
        />
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="border block w-full p-2 mt-2 rounded"
          placeholder="Enter password"
        />
      </div>
    </form>

    <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded">
      Submit
    </button>
  </div>
  <body>
    <script src="script.js"></script>
  </body>
</html>
