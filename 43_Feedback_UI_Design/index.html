<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Feedback UI Design</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="panel" class="panel-container">
      <strong>
        How staisfied are you with our <br />
        customer support performance?
      </strong>
      <div class="ratings-container">
        <div class="rating">
          <img
            src="/43_Feedback_UI_Design/reshot-icon-sad-HGN8DVX3AL.svg"
            alt=""
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="/43_Feedback_UI_Design/reshot-icon-straight-face-9FLNDTKXWS.svg"
            alt=""
          />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img
            src="/43_Feedback_UI_Design/reshot-icon-love-NMH8KE764Q.svg"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
